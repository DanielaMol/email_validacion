<!Doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Encuesta Dojo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style_email.css') }}">
    </head>
    <body>
        <div class="container mt-5">
                {% with messages = get_flashed_messages() %}     <!-- declara una variable llamada mensajes-->
                {% if messages %}                            <!-- comprobar si hay algún mensaje -->
                    {% for message in messages %}            <!-- recorrer los mensajes -->
                        <div class="mensaje">{{message}}</div>                   <!-- muestra cada mensaje en una etiqueta de párrafo -->
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <div class="registro">
                <form action="/process" method="post">
                    <div class="mb-1">
                        <label for="inputEmail" class="form-label">Email:</label>
                        <input type="email" name="email" class="form-control" id="inputEmail" placeholder="ejemplo@email.com" aria-desc>
                    </div>
                    <div class="d-grid gap-2 col-6 mx-auto mt-3">
                        <button type="submit" class="btn btn-danger btn-lg" value="Enviar">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    </body>
</html>
